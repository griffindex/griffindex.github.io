<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="griffindex" />
    <meta name="description" content="A profile card made using css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
<!--     <script type="text/javascript" src="./js/app.js"></script> -->
</head>
<body>
    <main id="card">
        <section id="top">

            <img id="profile-image" src="https://i.imgur.com/tPQi76pg.jpg" alt="Template profile image" />
        </section>
        <section id="info">
            <p id="name" class="info-row"><i class="fas fa-cat"></i> <span class="info-label">Ariel</span>
            <p id="shopify" class="info-row"><i class="fa-brands fa-shopify"></i> <span class="info-label">E-Commerce, Themes, Data</span>
            <p id="description" class="info-row"></i><span class="info-label">Learning, documenting, and reading. Austin, Texas.</span>     
        </section>
        <section id="footer">
            <a id="more-twitter" class="more-link" href="https://twitter.com/arielytics" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a id="more-github" class="more-link" href="https://github.com/griffindex" target="_blank"><i class="fab fa-github"></i></a>
            <a id="more-sololearn" class="more-link" href="https://dev.to/arielytics" target="_blank"><i class="fab fa-dev"></i></a>
        </section>
    </main>
</body>
</html>
