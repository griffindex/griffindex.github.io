<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="griffindex" />
    <meta name="description" content="A profile card made using css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
<!--     <script type="text/javascript" src="./js/app.js"></script> -->
</head>
<body>
    <main id="card">
        <section id="top">

            <img id="profile-image" src="images/profile_400x400.jpeg" alt="Template profile image" />
        </section>
        <section id="info">
            <p id="name" class="info-row"><i class="fas fa-cat"></i>
                <span class="info-label">
                <b>Ariel. Austin, Texas</b></span>
                <br><span class="info-label">Current: E-Commerce Manager (SMB/Shopify)</span>
                <p><span class="info-label">Works In Progress:
                <p><a href="https://github.com/griffindex/top-100-movies">Movie Dataset Excel Breakdown</a> 
                <br>(Github)<br>
                </p>
                <p><a href="https://docs.google.com/spreadsheets/d/1uY56o629ya6tyOjsy3j2dffTtJ-X4xvbh3F3524hnyw/edit?usp=sharing">Exploring Austin City Limits Festival Lineups</a>
                <br>(Google Sheet)</br>
                </p>

            </span>     
        </section>
        <section id="footer">
            <a id="more-github" class="more-link" href="https://github.com/griffindex" target="_blank"><i class="fab fa-github"></i></a>
            <a id="more-linkedin" class="more-link" href="https://www.linkedin.com/in/arigri/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </section>
    </main>
</body>
</html>
